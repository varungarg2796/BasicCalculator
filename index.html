<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calc.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <br>
    <br>
    <h1>My Calculator</h1>
    <div id="calc">

    <input type="textarea" name="display" value="" id="display" size="11px" readonly="true">
    <table id="numbertable">
      <tr>
      <td><button type="button" name="seven" id="seven" onclick="setNumber(7)" value="7">7</button></td>
      <td><button type="button" name="eight" id="eight" onclick="setNumber(8)" value="8">8</button></td>
      <td><button type="button" name="nine"  id="nine"  onclick="setNumber(9)" value="9">9</button></td>
      </tr>

      <tr>
      <td><button type="button" name="button" id="four" onclick="setNumber(4)">4</button></td>
      <td><button type="button" name="button" id="five" onclick="setNumber(5)">5</button></td>
      <td><button type="button" name="button" id="six" onclick="setNumber(6)">6</button></td>
      </tr>

      <tr>
      <td><button type="button" name="button" id="one" onclick="setNumber(1)">1</button></td>
      <td><button type="button" name="button" id="two" onclick="setNumber(2)">2</button></td>
      <td><button type="button" name="button" id="three" onclick="setNumber(3)">3</button></td>
      </tr>

      <tr>
      <td><button type="button" name="buttono" id="dot" class="" onclick="setDecimal()">.</button></td>
      <td><button type="button" name="button" id="zero" onclick="setNumber(0)">0</button ></td>
      <td><button type="button" name="button" id="equal" onclick="equalto()">=</button></td>
      </tr>

    </table>
    <table  id="operatortable">
      <tr>
        <td>

          <button type="button" name="button" id="clear" onclick="clearr()">CE</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="buttono" id="add" class="operator" onclick="setoperator('+')">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="buttono" id="subtract" class="operator" onclick="setoperator('-')">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="buttono" id="divide" class="operator" onclick="setoperator('/')">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="buttono" id="multiply" class="operator" onclick="setoperator('*')">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="buttono" id="clearall" class="operator" onclick="clearall()">C</button>
        </td>
      </tr>
    </table>
  </div>

    <script type="text/javascript" src=calc.js>

    </script>
  </body>
</html>
